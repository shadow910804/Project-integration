<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>後端登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>工程師登入</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="帳號" required />
            <input type="password" id="password" placeholder="密碼" required />
            <button type="submit">登入</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      try {
        const response = await fetch('/api/engineer/login', {
          method: 'POST',
          body: formData,
          credentials: 'include' // 保留 Cookie
        });

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = '登入成功！';
          setTimeout(() => {
            window.location.href = '/admin/dashboard.html'; // 導向後台頁面
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = '登入失敗，請確認帳號密碼';
        }
      } catch (err) {
        message.textContent = '發生錯誤，請稍後再試';
      }
    });</script>
</body>
</html>
